<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/6.1.95/css/materialdesignicons.min.css"
    integrity="sha512-0v4BqFdzbpwu0PfllBdLp5xk8WXB+wMy2trN84V/enFPaF2HVn/zFM+w9WcA0xqWkYVv6N9j40cXKMw81YTUxA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>Inspire</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-dark navbar-expand bg-dark no-select border-top border-success">
      <a class="navbar-brand m-3" href="#">
        <h1 class="ms-2 header text-success">üçÄInspireüçÄ</h1>
      </a>
    </nav>
  </header>
  <main id="bgimg" class="bigimg">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-4 mt-3">
          <div class="card bg-dark opacity-75 border border-success border-2 bg-light rounded p-3">
            <div class="card-header text-center">
              <h3 class="text-success">Todo List</h3>
              <span class="text-success" id="count"></span>
            </div>
            <div class="card-body">
              <div class="text-success" id="lists"></div>
            </div>
            <div class="card-footer p-2">
              <form onsubmit="app.listsController.addTask()">
                <label for="description"></label>
                <input class="rounded border border-success" type="text" name="description" id="description" placeholder="Add New Task">
                <button class="btn btn border border-success border-2 bg-transparent mt-2 text-success" type="submit">Submit</button>
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-4"></div>
        <div class="col-md-4 text-center mt-4" id="quotes"></div>
        <div class="container-flex">
          <div class="row">
            <div class="col-md-4 text-center">
              <div class="card text-success opacity-75 border border-success border-2 bg-dark middle rounded p-3">
                <h1 id="clock"></h1>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="card border border-success border-2 bg-dark opacity-75 weather rounded p-2">
            <h1 class="text-success"  id="weather"></h1>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer class="border border-success">    
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.4/axios.min.js"
    integrity="sha512-lTLt+W7MrmDfKam+r3D2LURu0F47a3QaW5nF0c6Hl0JDZ57ruei+ovbg7BrZ+0bjVJ5YgzsAWE+RreERbpPE1g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="app/main.js" type="module"></script>
</body>

</html>
